<form [formGroup]="categoryForm" (ngSubmit)="submitForm()">
  <ion-item>
    <ion-label position="floating">ID Категорії</ion-label>
    <ion-input formControlName="id"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Назва Категорії</ion-label>
    <ion-input formControlName="name"></ion-input>
  </ion-item>

  <ion-button expand="block" type="submit" [disabled]="categoryForm.invalid">Зберегти</ion-button>
</form>
